<!doctype html>

    <!-- Bootstrap CSS -->

                <div class="row">
                    <div class="col-8">
                        <input type="number" name="" id="input" class="form-control" placeholder="Nhập số n"

                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary  " id="result">Thêm số</button>

                    </div>
                </div>
            </div>

        </div>

                            Tổng số dương

                <div class="card">
